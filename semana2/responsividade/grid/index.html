<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Responsividade - Grid</title>
  </head>
  <body>
    <div id="main-container">
      <div id="first-block"></div>

      <div class="child-container">
        <div class="blue-block centraliza">1</div>
        <div class="yellow-block centraliza">2</div>
        <div class="green-block centraliza">3</div>
        <div class="blue-block centraliza">4</div>
        <div class="yellow-block centraliza">5</div>
        <div class="green-block centraliza">6</div>

        <div class="black-container">
          <div class="black-block centraliza">7</div>
          <div class="black-block centraliza">8</div>
        </div>

        <div class="white-block centraliza">9</div>
        <div class="white-block centraliza">10</div>
        <div class="white-block centraliza">11</div>
      </div>
    </div>
  </body>
</html>
