<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Adicionar Produto</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <a href="./index.html">
            <img class="logo" src="./img/laptop.svg" alt="Logo da Tech Store" />
          </a>
        </div>
        <div>
          <h1>Tech Store</h1>
          <p>Tecnologia para o seu dia a dia!</p>
        </div>
      </div>

      <div class="menu">
        <a href="./index.html">Página Inicial</a>
        <a href="./ctrl-estoque.html">Controle de Estoque</a>
        <a href="./add-produto.html">Adicionar Produto</a>
        <a href="./funcionarios.html">Funcionários</a>
      </div>

      <h2>Adicionar Produto</h2>

      <div class="box">
        <form action="">
          <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto" />
          </div>

          <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição" />
          </div>

          <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço" />
          </div>

          <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtd">Quantidade disponível: </label>
            <input type="number" id="qtd" name="quantidade" />
          </div>

          <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
          </div>
        </form>
      </div>

      <div class="footer footer-absolute">
        <p>Siga-nos nas redes sociais!</p>

        <div>
          <img
            class="social-icon"
            src="https://img.icons8.com/android/100/ffffff/facebook.png"
          />
          <img
            class="social-icon"
            src="https://img.icons8.com/ios-filled/100/ffffff/instagram-new.png"
          />
          <img
            class="social-icon"
            src="https://img.icons8.com/ios-filled/100/ffffff/twitter.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
